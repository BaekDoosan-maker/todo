<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>투두 리스트</title>
</head>
<body>
<a th:href="@{/}">메인 페이지</a>
    <div>
        <h1 th:text="${member.get().getMembername()+'의 Todo 리스트입니다.'}" ></h1>
    </div>
    <div>
        <div th:each="todolist: ${member.get().getComment()}">
            <span th:text="${todolist.getContent()}"></span>
            <button>삭제</button>
        </div>

    </div>
    <div>
        <form action="todolist.html" th:action="@{/todolist/__${member.get().getId()}__}" th:object="${todo}" method="post">
            <label>할 일</label>
                <input type="text" th:field="*{content}" />
                <button type="submit"> 등록</button>
        </form>
    </div>
</body>
</html>
