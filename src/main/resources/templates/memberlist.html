<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>맴버 리스트</title>
</head>
<body>
<a th:href="@{/}">메인 페이지</a>
    <div>
        <label>
            <select onchange="onEvent(this.value)">
                <option th:selected="유저선택">-유저 선택-</option>
                <option th:each="memberList : ${memberList}" th:value="${memberList.membername}" th:text="${memberList.membername}" >사람들</option>
            </select>
        </label>
    </div>
    <div class="modal">
        <div id="moid" class="modal_content">
            <form action="todolist.html" th:action="@{/passwordCheck}" th:object="${password}" method="post">
                <input type="text" id="membername" placeholder="이름 입력 해주세요" th:field="*{membername}">
                <input type="password" id="password" placeholder="비밀번호를 입력해주세요" th:field="*{password}"/>
                <button type="submit" id="completeBtn">완료</button>
            </form>
        </div>
    </div>
</body>
</html>
<script>
    var value;
    function onEvent(id){
        value=id
        console.log("왜 안되냐")
        $(".modal").show()
    }

</script>
